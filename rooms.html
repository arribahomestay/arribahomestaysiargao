<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms - ARRIBA HOMESTAY</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rooms.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/logo.png" alt="ARRIBA HOMESTAY Logo" class="logo-img">
                <h2>ARRIBA HOMESTAY</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="rooms.html" class="nav-link active">ROOMS</a>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <button class="account-btn" id="accountBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    </li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <section class="rooms-hero">
            <div class="container">
                <h1>Our Rooms</h1>
                <p>Comfortable accommodations for your perfect stay</p>
            </div>
        </section>

        <section class="rooms-content">
            <div class="container">
                <!-- Filter Controls -->
                <div class="filter-controls">
                    <h3>Filter Rooms</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="recent">Recent Added</button>
                        <button class="filter-btn" data-filter="low-price">Low Price</button>
                        <button class="filter-btn" data-filter="mid-price">Mid Price</button>
                        <button class="filter-btn" data-filter="high-price">High Price</button>
                        <button class="filter-btn" data-filter="all">All Rooms</button>
                    </div>
                </div>
                
                <div class="rooms-grid" id="roomsGrid">
                    <!-- Rooms will be loaded here from Firebase -->
                    <div class="loading-message">
                        <p>Loading rooms...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 ARRIBA HOMESTAY. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdF5kC7-fLx-KbPN-oj7bzef6ZzuR4FkU",
            authDomain: "arribahomestay-7f961.firebaseapp.com",
            projectId: "arribahomestay-7f961",
            storageBucket: "arribahomestay-7f961.firebasestorage.app",
            messagingSenderId: "614486684423",
            appId: "1:614486684423:web:5eaed45cbca3b41cf9cba2",
            measurementId: "G-2GDZFPQ5X5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.auth = auth;
        window.db = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
    </script>

    <script src="js/main.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/rooms.js"></script>
</body>
</html>
